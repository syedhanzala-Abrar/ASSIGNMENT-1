<body>
    <div class="container">
        <form class="parent">
            <h1>Multiplication Table</h1>
            <div class="number">
            <label for="numbers">Enter numbers</label><br>
            <input type="number" id="number"/>
            <br>
            <button class="button" onclick="generateTable()">Enter</button>
            <br>
            </div>
            <div id="display"></div>
    
        </form>
    </div>
            
    
    <script>
        function generateTable(){
        const getData = document.getElementById("number").value;
        const putData = document.getElementById("display");
        let i, temp;
        for(i=1; i<=10; i++){
            putData.innerHTML+=getData+"X"+i+"="+getData*i+"<br>";
        }
        event.preventDefault()
        }
    </script>
